(function(){

  const body = document.body;
  const saved = localStorage.getItem('ll_theme');
  const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  const usingDark = saved ? (saved === 'dark') : (prefersDark);

  function applyTheme(isDark){
    if(isDark){ body.classList.add('dark'); checkbox.checked = true; }
    else { body.classList.remove('dark'); checkbox.checked = false; }

  applyTheme(usingDark);

  checkbox.addEventListener('change', (e)=>{

    applyTheme(nowDark);
    localStorage.setItem('ll_theme', nowDark ? 'dark' : 'light');
  });
})();

      {day: 14, content:"Day 14: okay, i hope you don't think 'omg she's at this again' lmfao cuz i really am trying my best to give you comfort through this screen right now so.. u better get this IN UR HEAD dumbass. to the boy who thinks it‚Äôs his fault ‚Äî but it never was,\n\nI know you're going back to your cave right now ‚Äî to that quiet inner place where everything is safer if you just shut the world out. I don‚Äôt blame you. Sometimes it feels like that's the only way to survive. But before you fully retreat, I want to say something. Or maybe everything.\n\nI don‚Äôt know what it‚Äôs like to live inside your house. I don‚Äôt know the exact texture of your pain ‚Äî the weight of her shrill voice, banging doors, withheld dinners, and the echo of \"it's your fault\" banging around inside your head.\n\nBut I do know this:\n\nThis is not your fault. It never was.\n\nNot your temper. Not your yelling. Not your inability to \"stay calm.\" Not your need to defend yourself, to scream back when someone pierces you with words. None of that makes you wrong. It makes you human.\n\nYou were a kid. You still are. And instead of being taught peace, you were dropped into a battlefield and expected to be the referee. That‚Äôs not fair. That‚Äôs never been fair.\n\nAnd somewhere in all this chaos, you started believing you were the spark that lit the fire. But baby, you were just trying to breathe through the smoke. They should have protected you. They should have seen your anger as a cry for help ‚Äî not a cause of war. Your emotions aren't the problem. The war was already happening long before you ever raised your voice.\n\nAnd your cave? It‚Äôs not cowardice. It‚Äôs not weakness. It‚Äôs protection. I respect that. You‚Äôre allowed to go back there when everything around you becomes too loud, too much. But I hope you know this:\n\nI‚Äôll wait outside your cave. Every time. I won‚Äôt push, but I‚Äôll never leave.\n\nYou are not hard to love babe. You are not too much. You are not broken beyond repair.\n\nYou are someone with fire in his chest and softness in his bones. Someone who still dares to laugh and make silly references even when everything‚Äôs falling apart. Someone who still shows up, even when the world hasn‚Äôt been kind. That‚Äôs rare. That‚Äôs gold.\n\nYou think your dad is strong because he ‚Äúcontrols‚Äù his emotions. But maybe real strength is feeling everything and still choosing to care. Maybe your anger is sacred ‚Äî maybe it‚Äôs the only language your heart knows to say, ‚ÄúPlease, someone just hear me.‚Äù\n\nWell, I hear you. I hear all of it.\n\nI know it hurts that every conversation with her ends in explosions. That even when you don‚Äôt want to scream, something inside you has to. That every normal moment ‚Äî a night out with friends, a few minutes of joy ‚Äî feels like a betrayal to someone in your house.\n\nBut baby, you‚Äôre allowed joy. You‚Äôre allowed rest. You‚Äôre allowed to have a life outside the mess. You deserve a love that doesn‚Äôt come with conditions, a home that doesn‚Äôt demand you shrink.\n\nAnd I‚Äôm so, so sorry that hasn‚Äôt been your reality.\n\nBut let this be your reminder:\n\nYou‚Äôre not what they made you believe you are. You are not a bomb, a trigger, a storm. You‚Äôre a boy trying to build peace in a house that forgot what silence even feels like. That‚Äôs a miracle. And it‚Äôs okay if you need to retreat. But please, while you're there ‚Äî don‚Äôt turn your anger inward. Don‚Äôt let their dysfunction become your self-image.\n\nLet this letter wrap around you like armor. Let it echo inside your cave.\n\nYou are not your rage.\nYou are not the screaming.\nYou are not the fights.\nYou are not the reason.\nYou are not unlovable.\n\nYou are good. You are still good.\nAnd I will keep saying that until you believe it ‚Äî and even after that.\n\nTake your time in the cave. But come back. Not for me ‚Äî for you.\nBecause the world needs boys like you to stay alive, to keep going, to write     function renderSidebarWithHardcodedMessages() {
      const ul = document.getElementById('sidebar-list');
      ul.innerHTML='';
      hardcodedMessages.forEach(msg => {
        const day = msg.day;
        if(openedLetters.includes(day)){
          const li = document.createElement('li');
          li.textContent = `Day ${day} ‚Äî opened`;
          li.dataset.day = day;
          li.style.fontWeight='bold';
          li.addEventListener('click', ()=> openLetter(day, msg.content));
          ul.appendChild(li);
        }
      });
    }

    function renderSidebar(){
      const ul = document.getElementById('sidebar-list');
      ul.innerHTML='';
      
      fetch('./messages.json')
        .then(res => {
          if (!res.ok) throw new Error('Network response was not ok');
          return res.json();
        })
        .then(messages => {
          messages.forEach(msg => {
            const day = msg.day;
            if(openedLetters.includes(day)){
              const li = document.createElement('li');
              li.textContent = `Day ${day} ‚Äî opened`;
              li.dataset.day = day;
              li.style.fontWeight='bold';
              li.addEventListener('click', ()=> openLetter(day, msg.content));
              ul.appendChild(li);
            }
          });
        })
        .catch(err => {
          console.error("Error loading messages:", err);
          // Fallback to hardcoded messages if JSON fails
          renderSidebarWithHardcodedMessages();
        });
    }

    function openLetter(day, content){
      saveOpenedDay(day);
      const main = document.getElementById('main-content');
      main.innerHTML=`<h2 class="contrast">Day ${day}</h2><p class="typewriter"></p>`;
      typeWriter(main.querySelector('.typewriter'), content);
      renderSidebar();
    }
    

    // Initial render
    renderSidebar();
</script>
